<div class="pl-8 pr-8 pt-2 pb-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">

<div *ngFor="let bookItem of books" class="rounded overflow-hidden shadow-lg bg-white transition hover:skew-x-1 hover:cursor-pointer hover:bg-yellow-400 duration-500 m-4">
    
    <img class="h-36 object-cover" src={{bookItem.coverPhotoURL}} alt={{bookItem.coverPhotoURL}}>
    <div class="px-2 py-2">
    <div class="font-bold text-md">{{bookItem.title}}</div>
    <p class="text-gray-700 font-bold text-sm">

    </p>
 </div>


</div>

</div>
